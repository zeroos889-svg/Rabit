# ===============================================
# Docker Compose - Development Override
# ===============================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# ===============================================
version: "3.8"

services:
  # ===========================================
  # Application - Development Mode
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: rabit-app-dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      NODE_ENV: development
      DEBUG: "true"
    command: npm run dev
    ports:
      - "3000:3000"
      - "5173:5173" # Vite dev server
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G

  # ===========================================
  # Database - Development Settings
  # ===========================================
  db:
    environment:
      POSTGRES_DB: rabit_dev
      POSTGRES_USER: rabit_dev
      POSTGRES_PASSWORD: rabit_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs/postgres:/var/log/postgresql

  # ===========================================
  # Redis - Development Settings
  # ===========================================
  redis:
    command: redis-server --appendonly yes --loglevel debug
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis

  # ===========================================
  # pgAdmin for PostgreSQL Management
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rabit-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@rabit.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - rabit-network
    profiles:
      - tools

  # ===========================================
  # Redis Commander for Redis Management
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rabit-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - rabit-network
    profiles:
      - tools

  # ===========================================
  # Mailhog for Email Testing
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: rabit-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - rabit-network
    profiles:
      - tools
