# ===============================================
# Docker Compose - Production Configuration
# ===============================================
version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: rabit-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-rabit_db}
      POSTGRES_USER: ${DATABASE_USER:-rabit}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-rabit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabit-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: rabit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabit-network

  # ===========================================
  # Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: rabit-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DATABASE_USER:-rabit}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME:-rabit_db}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # App
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      
      # CORS
      APP_URL: ${APP_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      
      # Analytics
      VITE_GA_MEASUREMENT_ID: ${VITE_GA_MEASUREMENT_ID}
      
      # Email (optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      
      # Monitoring (optional)
      SENTRY_DSN: ${SENTRY_DSN}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rabit-network

  # ===========================================
  # Nginx Reverse Proxy (optional)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: rabit-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - rabit-network
    profiles:
      - with-nginx

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  rabit-network:
    driver: bridge
