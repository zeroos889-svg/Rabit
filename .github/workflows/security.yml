name: Security & Dependency Audit

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Security Audit
  # ==========================================
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Run npm audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate

      - name: ðŸ“Š Upload audit results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: npm-audit-results
          path: npm-audit.json
          retention-days: 30

  # ==========================================
  # Dependency Vulnerability Scan
  # ==========================================
  trivy-scan:
    name: ðŸ” Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy results as artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 30

  # ==========================================
  # Docker Image Scan
  # ==========================================
  docker-scan:
    name: ðŸ³ Docker Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: rabit-hr:security-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ”’ Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'rabit-hr:security-scan'
          format: 'sarif'
          output: 'docker-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: ðŸ“¤ Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # ==========================================
  # CodeQL Analysis
  # ==========================================
  codeql-analysis:
    name: ðŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”¬ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # ==========================================
  # License Compliance Check
  # ==========================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ“œ Check licenses
        run: |
          npx license-checker --summary
          npx license-checker --json > licenses.json

      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v5
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  # ==========================================
  # Security Summary
  # ==========================================
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [security-audit, trivy-scan, docker-scan, codeql-analysis, license-check]
    if: always()

    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **npm audit**: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy Scan**: ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Scan**: ${{ needs.docker-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Analysis**: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **License Check**: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date**: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: ðŸš¨ Check for failures
        if: |
          needs.security-audit.result == 'failure' ||
          needs.trivy-scan.result == 'failure' ||
          needs.docker-scan.result == 'failure' ||
          needs.codeql-analysis.result == 'failure'
        run: |
          echo "âš ï¸ Security issues detected! Please review the results." >> $GITHUB_STEP_SUMMARY
          exit 1
