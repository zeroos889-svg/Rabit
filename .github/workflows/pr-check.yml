name: PR Quality Check

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Quick validation for PRs
  # ==========================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
      deps: ${{ steps.filter.outputs.deps }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'client/**'
              - 'server/**'
              - 'shared/**'
            server:
              - 'server/**'
              - 'api/**'
            client:
              - 'client/**'
            deps:
              - 'package*.json'
            docker:
              - 'Dockerfile'
              - 'docker-compose*.yml'

  # ==========================================
  # Code Quality
  # ==========================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.deps == 'true'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript Type Check
        run: npm run type-check

      - name: ESLint Check
        run: npm run lint
        continue-on-error: true

  # ==========================================
  # Unit Tests
  # ==========================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.src == 'true'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests
        run: npm run test:coverage
        continue-on-error: true
        env:
          CI: true

      - name: Upload Coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-pr-${{ github.event.pull_request.number }}
          path: coverage/
          retention-days: 7
        continue-on-error: true

  # ==========================================
  # Build Check
  # ==========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [changes, quality]
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify Build Output
        run: |
          echo "ðŸ“¦ Build Output:"
          ls -la dist/ || echo "No dist folder"
          if [ -d "dist/public/assets" ]; then
            echo "ðŸ“Š Bundle sizes:"
            du -sh dist/public/assets/* | sort -rh | head -10
          fi

  # ==========================================
  # PR Summary
  # ==========================================
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## PR Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality.result == 'success' && 'âœ…' || needs.quality.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ…' || needs.test.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || needs.build.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
