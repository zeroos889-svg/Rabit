name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Cancel in-progress runs on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Quick validation for PRs
  # ==========================================
  pr-validation:
    name: üîç PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: üîç Lint changed files
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(ts|tsx|js|jsx)$' | xargs npx eslint || true

      - name: üß† TypeScript check
        run: npx tsc --noEmit

      - name: üß™ Run affected tests
        run: npm test
        continue-on-error: true

      - name: üìä PR Summary
        run: |
          echo "## üìã PR Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Branch**: ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Head Branch**: ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Changed**: $(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # PR Size Check
  # ==========================================
  pr-size-check:
    name: üìè PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: üìè Check PR size
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          CHANGED_LINES=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | awk '{print $4+$6}')
          
          echo "Files changed: $CHANGED_FILES"
          echo "Lines changed: $CHANGED_LINES"
          
          if [ $CHANGED_FILES -gt 50 ]; then
            echo "‚ö†Ô∏è Warning: This PR changes more than 50 files. Consider splitting it."
          fi
          
          if [ $CHANGED_LINES -gt 1000 ]; then
            echo "‚ö†Ô∏è Warning: This PR changes more than 1000 lines. Consider splitting it."
          fi

  # ==========================================
  # Dependency Review
  # ==========================================
  dependency-review:
    name: üîí Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v6

      - name: üîç Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  # ==========================================
  # Auto-label PR
  # ==========================================
  auto-label:
    name: üè∑Ô∏è Auto Label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v6

      - name: üè∑Ô∏è Label PR based on files
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
