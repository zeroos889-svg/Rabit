name: Performance Monitoring

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Lighthouse Performance Audit
  # ==========================================
  lighthouse:
    name: ðŸ”¦ Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸš€ Start server
        run: |
          npm start &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 3000

      - name: ðŸ”¦ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/login
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ðŸ“Š Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

  # ==========================================
  # Bundle Size Analysis
  # ==========================================
  bundle-size:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Size:" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Breakdown:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -h dist/* | sort -hr | head -20 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ˆ Bundle size check
        run: |
          BUNDLE_SIZE=$(du -sb dist/ | cut -f1)
          MAX_SIZE=$((50 * 1024 * 1024)) # 50MB
          
          if [ $BUNDLE_SIZE -gt $MAX_SIZE ]; then
            echo "âš ï¸ Warning: Bundle size ($BUNDLE_SIZE bytes) exceeds maximum ($MAX_SIZE bytes)"
            echo "bundle_size_warning=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Bundle size is within limits"
          fi

  # ==========================================
  # Load Testing
  # ==========================================
  load-test:
    name: ðŸ”¥ Load Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start server
        run: |
          npm start &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 3000

      - name: ðŸ“¦ Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ðŸ”¥ Run load tests
        run: |
          cat > load-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';

          export const options = {
            stages: [
              { duration: '30s', target: 10 },
              { duration: '1m', target: 50 },
              { duration: '30s', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<500'],
              http_req_failed: ['rate<0.1'],
            },
          };

          export default function () {
            const res = http.get('http://localhost:3000/health');
            check(res, {
              'status is 200': (r) => r.status === 200,
              'response time < 500ms': (r) => r.timings.duration < 500,
            });
            sleep(1);
          }
          EOF
          
          k6 run load-test.js --out json=load-test-results.json

      - name: ðŸ“Š Upload load test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: load-test-results
          path: load-test-results.json
          retention-days: 30

  # ==========================================
  # Memory Leak Detection
  # ==========================================
  memory-leak:
    name: ðŸ§  Memory Leak Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ§  Run memory leak detection
        run: |
          npm install -g clinic
          npm run build
          clinic doctor --on-port 'autocannon -c 10 -d 30 http://localhost:3000' -- node dist/server/index.js
        continue-on-error: true

      - name: ðŸ“Š Upload memory analysis
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: memory-analysis
          path: .clinic/
          retention-days: 30

  # ==========================================
  # Performance Summary
  # ==========================================
  performance-summary:
    name: ðŸ“Š Performance Summary
    runs-on: ubuntu-latest
    needs: [lighthouse, bundle-size, load-test, memory-leak]
    if: always()

    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸš€ Performance Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Lighthouse Audit**: ${{ needs.lighthouse.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Size**: ${{ needs.bundle-size.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Load Testing**: ${{ needs.load-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory Leak Detection**: ${{ needs.memory-leak.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ View detailed reports in the artifacts section."

      - name: âš ï¸ Performance warnings
        if: |
          needs.lighthouse.result == 'failure' ||
          needs.bundle-size.result == 'failure' ||
          needs.load-test.result == 'failure'
        run: |
          echo "âš ï¸ Performance issues detected! Please review the results." >> $GITHUB_STEP_SUMMARY
