<svg width="960" height="720" viewBox="0 0 960 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Rabit HR system illustration</title>
  <desc id="desc">Abstract dashboard mockup with flowing gradients inspired by Rabit branding.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="45%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.95)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.65)" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="atop" />
    </filter>
  </defs>
  <rect width="960" height="720" fill="#0f172a" />
  <circle cx="760" cy="100" r="180" fill="url(#bgGradient)" opacity="0.3" filter="url(#soft)" />
  <circle cx="140" cy="500" r="220" fill="url(#bgGradient)" opacity="0.25" filter="url(#soft)" />
  <rect x="60" y="80" width="840" height="560" rx="48" fill="#0b1221" stroke="rgba(255,255,255,0.1)" />
  <rect x="120" y="140" width="720" height="160" rx="32" fill="url(#cardGradient)" />
  <rect x="120" y="340" width="340" height="220" rx="32" fill="url(#cardGradient)" />
  <rect x="480" y="340" width="360" height="220" rx="32" fill="url(#cardGradient)" />
  <g fill="#312e81">
    <rect x="150" y="170" width="120" height="18" rx="9" />
    <rect x="150" y="206" width="180" height="18" rx="9" opacity="0.6" />
  </g>
  <g fill="#0ea5e9">
    <rect x="510" y="372" width="220" height="18" rx="9" />
    <rect x="510" y="408" width="160" height="18" rx="9" opacity="0.6" />
  </g>
  <g fill="#c026d3">
    <rect x="180" y="372" width="220" height="18" rx="9" />
    <rect x="180" y="408" width="160" height="18" rx="9" opacity="0.6" />
  </g>
  <circle cx="720" cy="238" r="42" fill="#ec4899" opacity="0.85" />
  <circle cx="780" cy="238" r="14" fill="#fcd34d" />
  <rect x="540" y="498" width="240" height="28" rx="14" fill="#0ea5e9" opacity="0.75" />
  <rect x="540" y="542" width="160" height="20" rx="10" fill="#ec4899" opacity="0.75" />
</svg>
